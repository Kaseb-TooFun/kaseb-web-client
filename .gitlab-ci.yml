image: docker:latest
services:
  - docker:dind

variables:
  DOCKER_DRIVER: overlay

cache:
  untracked: true
  key: "$CI_PROJECT_ID"
  paths:
   - node_modules/
    
stages:
  - build
  - package
  - tag
  - deploy

yarn-build:
  image: mhart/alpine-node:11
  stage: build
  script:
   - yarn install
   - yarn test
   - CI=false yarn build
  artifacts:
    paths:
      - build
  rules:
    - if: $CI_COMMIT_TAG
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_PIPELINE_SOURCE == "chat"'


docker-build:
  stage: package
  script:
   - docker build -t registry.gitlab.com/toofun-group/kaseb-web-client .
   - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
   - docker push registry.gitlab.com/toofun-group/kaseb-web-client
  rules:
    - if: $CI_COMMIT_TAG
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_PIPELINE_SOURCE == "chat"'

docker-tag:
  stage: tag
  script:
   - docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
   - docker pull registry.gitlab.com/toofun-group/kaseb-web-client:latest
   - docker tag registry.gitlab.com/toofun-group/kaseb-web-client:latest registry.gitlab.com/toofun-group/kaseb-web-client:$CI_COMMIT_TAG
   - docker push registry.gitlab.com/toofun-group/kaseb-web-client:$CI_COMMIT_TAG
  rules:
    - if: $CI_COMMIT_TAG

nl-deploy:
  stage: deploy
  script:
    - whoami
    - sudo docker login -u gitlab-ci-token -p $CI_BUILD_TOKEN registry.gitlab.com
    - sudo docker-compose -f /docker-compose.yml pull client
    - sudo docker-compose -f /docker-compose.yml up -d
  rules:
    - if: $CI_COMMIT_TAG
    - if: '$CI_PIPELINE_SOURCE == "web"'
    - if: '$CI_PIPELINE_SOURCE == "chat"'
  tags:
    - nl1
